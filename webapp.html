    <style>

<body>

    <div class="container">

        <br>
        <br>
        <div id="output" class="row"></div>

        <div class="button-bar">
            <button id="defaultBtn" class="btn btn-dark active" onclick="handleButtonClick('default')">Scenario
                Default</button>
            <button id="lowerBtn" class="btn btn-dark" onclick="handleButtonClick('lower')">Scenario Lower</button>
            <button id="higherBtn" class="btn btn-dark" onclick="handleButtonClick('higher')">Scenario Higher</button>
            <button id="totalBtn" class="btn btn-dark" onclick="handleButtonClick('total')">Scenario Total</button>
        </div>

        <script>
            function handleButtonClick(scenario) {
                document.querySelectorAll('.button-bar button').forEach(function (btn) {
                    btn.classList.remove('active');
                });

                document.getElementById(scenario + 'Btn').classList.add('active');

                sendRequest(scenario);
            }
        </script>

        <div id="scenario_image" class="image-container">
            <img src="https://raw.githubusercontent.com/Sro552/network_slice/main/images/Scenario_0_Lower.png" alt="Scenario Image">

        <br>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        var jsonData = {   //poi sar√† da leggere la risposta 
            "network": [
                {
                    "host1": { "name": "h1", "speed": "7.00 Mbits/sec" },
                    "host2": { "name": "h3", "speed": "8.15 Mbits/sec" }
                },
                {
                    "host1": { "name": "h2", "speed": "7.59 Mbits/sec" },
                    "host2": { "name": "h4", "speed": "8.99 Mbits/sec" }
                },
                {
                    "host1": { "name": "h1", "speed": "7.41 Mbits/sec" },
                    "host2": { "name": "h4", "speed": "8.59 Mbits/sec" }
                },
                {
                    "host1": { "name": "h2", "speed": "6.80 Mbits/sec" },
                    "host2": { "name": "h3", "speed": "8.34 Mbits/sec" }
                },
                {
                    "host1": { "name": "h5", "speed": "-" },
                    "host2": { "name": "h6", "speed": "-" }
                },
                {
                    "host1": { "name": "h7", "speed": "-" },
                    "host2": { "name": "h8", "speed": "-" }
                }
            ]
        };

        var networkData = jsonData.network;
        var output = "";
        for (var i = 0; i < networkData.length; i++) {
            var entry = networkData[i];
            var host1 = entry.host1.name;
            var host2 = entry.host2.name;
            var speed1 = entry.host1.speed;
            var speed2 = entry.host2.speed;

            output += "<div class='col-md-6'>";
            output += "<div class='card mb-4'>";
            output += "<div class='card-header'><center><b>" + host1 + " ---> " + host2 + "</b></center></div>";
            output += "<table class='table'>";
            output += "<thead><tr><th>Host</th><th>Speed</th></tr></thead>";
            output += "<tbody>";

            if (speed1 !== "-" && speed2 !== "-") {
                output += "<tr><td>" + host1 + "</td><td>" + speed1 + "</td></tr>";
                output += "<tr><td>" + host2 + "</td><td>" + speed2 + "</td></tr>";
            } else {
                output += "<tr><td colspan='2' class='not-available'>Uno o entrambi gli host non disponibili per la proiezione dei file.</td></tr>";
            }

            output += "</tbody>";
            output += "</table>";
            output += "</div>";
            output += "</div>";
        }

        document.getElementById("output").innerHTML = output;

        function sendRequest(requestName) {
            var imageContainer = document.getElementById("scenario_image");
            var image = imageContainer.querySelector("img");

            switch (requestName) {
                case 'default':
                    image.src = "https://raw.githubusercontent.com/Sro552/network_slice/main/images/Scenario_0_Lower.png";
                    break;
                case 'lower':
                    image.src = "https://github.com/Sro552/network_slice/blob/main/images/Scenario_1_Lower.png?raw=true";
                    break;
                case 'higher':
                    image.src = "https://github.com/Sro552/network_slice/blob/main/images/Scenario_2_Upper.png?raw=true";
                    break;
                case 'total':
                    image.src = "https://github.com/Sro552/network_slice/blob/main/images/Scenario_3_Total.png?raw=true";
                    break;
                default:
                    console.log('Errore nella richiesta');
                    return;
            }
        }

        function sendRequest(requestName) {
            switch (requestName) {
                case 'default':
                    // invio richiesta HTML per attivazione scenario default
                    var image = document.querySelector('#scenario_image img');
                    image.src = "https://raw.githubusercontent.com/Sro552/network_slice/main/images/Scenario_0_Lower.png";
                    console.log('Scenario default selezionato');
                    break;
                case 'lower':
                    // invio richiesta HTML per attivazione scenario lower
                    var image = document.querySelector('#scenario_image img');
                    image.src = "https://github.com/Sro552/network_slice/blob/main/images/Scenario_1_Lower.png?raw=true";
                    console.log('Scenario lower selezionato');
                    break;
                case 'higher':
                    // invio richiesta HTML per attivazione scenario higher
                    var image = document.querySelector('#scenario_image img');
                    image.src = "https://github.com/Sro552/network_slice/blob/main/images/Scenario_2_Upper.png?raw=true";
                    console.log('Scenario higher selezionato');
                    break;
                case 'total':
                    // invio richiesta HTML per attivazione scenario total
                    var image = document.querySelector('#scenario_image img');
                    image.src = "https://github.com/Sro552/network_slice/blob/main/images/Scenario_3_Total.png?raw=true";
                    console.log('Scenario total selezionato');
                    break;
                default:
                    console.log('Errore nella richiesta');
            }
        }
    </script>
